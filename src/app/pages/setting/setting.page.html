<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>

    <ion-title>Configuraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-list>
    <ion-item-divider>
      <ion-label>Parametros</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-toggle (ionChange)="onOffGeolocation()" [checked]="gpsActive">Geolocalizaci√≥n</ion-toggle>
    </ion-item>
    
    
    <ion-item-divider>
      <ion-label>Session</ion-label>
    </ion-item-divider>  
    
  </ion-list>


  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="presentAlert()" shape="round" expand="full">Cerrar Sesion</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
