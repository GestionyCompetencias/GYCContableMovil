<app-header titulo="Historial de Gastos" differHome="si"></app-header>

<ion-content fullscreen="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <form>
          <ion-item>
            <ion-label>Fecha Registro</ion-label>
            <ion-datetime-button slot="end" datetime="datetime" ></ion-datetime-button>
  
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime" (ionChange) = "captureFecha( $event )" [value]="preFecha" presentation="date" [max]="fechaAct"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </form>
      </ion-col>
      <ion-col size="2">
        <ion-button (click)="filterFechaRegistro()" fill="clear" shape="round">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="gastos.length > 0">
      <ion-col size="12">

        <ion-list>
          <ion-list-header>
            <ion-label>Resultado Filtro</ion-label>
          </ion-list-header>

          <ion-item *ngFor="let item of gastos; let i=index" button detail="true" (click)="detalles(item)">
            <ion-icon src="assets/iconos/money-cheque-editar-outline.svg" slot="start"></ion-icon>
            <ion-label>
              <h3>{{ item.motivogasto }}</h3>
              <p><strong>Fecha Reg: </strong>{{ item.fecha.substring(0, 10) }} - <strong>Monto: </strong>{{ item.monto | number }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
